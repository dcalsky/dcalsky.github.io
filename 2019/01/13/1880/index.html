<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="周左左个人博客"><meta name="theme-color" content="#795548"><title>《1880》 | 白玉为堂金为马</title><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.1"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/8.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"><link rel="alternate" type="application/atom+xml" href="/atom.xml"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">《1880》</h1><a id="logo" href="/.">白玉为堂金为马</a><p class="description">70%有趣的灵魂</p></div><div id="nav-menu"><a class="current" href="/."><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a><a href="/atom.xml"><i class="fa fa-rss"> 订阅</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">《1880》</h1><div class="post-meta">Jan 13, 2019<span> | </span><span class="category"><a href="/categories/诗/">诗</a></span></div><div class="post-content"><p>1880年距今很久了，就像2080年离现在也会很远一样，是一种说到而不做到的距离。<br><a id="more"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">18岁的时候</span><br><span class="line">我跟姑娘拉钩相约要到80</span><br><span class="line">刚过完20岁生日</span><br><span class="line">就一拍两散</span><br><span class="line">一滩浑水谁也不欠谁</span><br><span class="line"></span><br><span class="line">姑娘离开的时候</span><br><span class="line">送了我一本王小波的书</span><br><span class="line">《爱你就像爱生命》</span><br><span class="line"></span><br><span class="line">其实我知道她想表达什么</span><br><span class="line">但我却不能回应她</span><br><span class="line">因为她和我五线谱已经奏完了</span><br><span class="line"></span><br><span class="line">这不妨碍我把用过的如家会员卡</span><br><span class="line">狠狠地夹在了书的第99页</span><br><span class="line">三年来再没碰过</span><br><span class="line"></span><br><span class="line">其实书到是经常打开</span><br><span class="line">因为网吧会员卡就在第100页</span><br><span class="line">以前有你没它</span><br><span class="line">现在有它没你</span><br><span class="line"></span><br><span class="line">姑娘问我，她是我的什么</span><br><span class="line">我就开始瞎掰</span><br><span class="line"></span><br><span class="line">1880年那会儿</span><br><span class="line">爱迪生申请了电灯专利</span><br><span class="line">我说姑娘啊</span><br><span class="line">你就像我嘴里灯泡</span><br><span class="line">要把你含在嘴里</span><br><span class="line">拔也拔不出去</span><br><span class="line">照亮我前方黑暗的路</span><br><span class="line">在我的体内熠熠生辉</span><br><span class="line"></span><br><span class="line">年代太久远了</span><br><span class="line">是人都傻</span><br><span class="line">谁把灯泡含一辈子呢</span><br><span class="line">我跟她</span><br><span class="line">也总有一天要分开</span><br></pre></td></tr></table></figure>

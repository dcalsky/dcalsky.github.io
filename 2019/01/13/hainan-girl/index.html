s/诗/">诗</a></span></div><div class="post-content"><p>大过年的，握着手机颤颤巍巍，憋了半天硬是发不出一条简讯的河狸先生。</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">冬季没有太阳的日子里</span><br><span class="line">男生们就会抱在一起讲荤段子取暖</span><br><span class="line">今天轮到河狸了</span><br><span class="line"></span><br><span class="line">到了晚上</span><br><span class="line">除了想着如何造娃</span><br><span class="line">他心里还想着一个姑娘</span><br><span class="line">海南姑娘</span><br><span class="line"></span><br><span class="line">撸猫的时候</span><br><span class="line">咬奶茶吸管的时候</span><br><span class="line">甚至做春梦的时候</span><br><span class="line">都会想起她</span><br><span class="line"></span><br><span class="line">或许是想飞去热带的岛屿游泳</span><br><span class="line">也可能是姑娘名字里带晴</span><br><span class="line">要是有她</span><br><span class="line">夜深人静的时候</span><br><span class="line">盯着小嘴唇</span><br><span class="line">双手开始不老实</span><br><span class="line">搂着她</span><br><span class="line">不看积雪也不谈来春</span><br><span class="line"></span><br><span class="line">河狸琢磨着</span><br><span class="line">喜欢一个人啊三四年</span><br><span class="line">一点也不难熬</span><br><span class="line">难受的是这上海的冬天实在太冷</span><br><span class="line">他恨不得一张机票去海口过冬</span><br><span class="line">捏捏她的脸蛋</span><br><span class="line">对着她的耳朵哈气</span><br><span class="line"></span><br><span class="line">其实河狸才是个大怂包</span><br><span class="line">过年了也不知道怎么给姑娘发问候</span><br><span class="line">新年快乐啊</span><br><span class="line">借着三四瓶啤酒</span><br><span class="line">才敢发出这句如同群发一样的祝福</span><br></pre></td></tr></table></figure>

s/诗/">诗</a></span></div><div class="post-content"><p>我问他的时候，他只是摆摆手说，算了吧。<br><a id="more"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">六年前</span><br><span class="line">肖霸也是这样瘦骨嶙峋</span><br><span class="line">他想过当网管</span><br><span class="line">当电竞选手</span><br><span class="line">但最想当一个姑娘的丈夫</span><br><span class="line"></span><br><span class="line">当时他诗气风发</span><br><span class="line">我后来才知道</span><br><span class="line">他的诗</span><br><span class="line">一半是为姑娘写的：</span><br><span class="line"></span><br><span class="line">浦江的落日余晖好看</span><br><span class="line">语文课代表的手写体好看</span><br><span class="line">漂亮姑娘冲我翻白眼的时候最好看</span><br><span class="line"></span><br><span class="line">肖霸是真喜欢她</span><br><span class="line">游戏ID是她的名</span><br><span class="line">小说女主是她姓</span><br><span class="line">课上梦里</span><br><span class="line">全飘她的影子</span><br><span class="line"></span><br><span class="line">毕业那天</span><br><span class="line">肖霸把精心准备的巧克力扔了</span><br><span class="line">他怂得像个瘪气球</span><br><span class="line">跟他的朝思暮想断了线</span><br><span class="line"></span><br><span class="line">兴许是一个喜欢海风</span><br><span class="line">另一个喜欢苍茫</span><br><span class="line">姑娘飞去了上海</span><br><span class="line">瘪气球被东南风吹到了西安</span><br><span class="line">吹开了一个季风带</span><br><span class="line">吹进了一朵飘忽不定的云</span><br><span class="line"></span><br><span class="line">昨晚吃烧烤</span><br><span class="line">我问他高中写过的诗</span><br><span class="line">他说跳起来说当然记得</span><br><span class="line">一大口啤酒下肚</span><br><span class="line">半晌后听见他说</span><br><span class="line">还是算了吧</span><br></pre></td></tr></table></figure>
